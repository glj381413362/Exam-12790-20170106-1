<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script

<link href="css/style.min.css" rel="stylesheet">
<link href="css/login.min.css" rel="stylesheet">

<script type="text/javascript">
	 function getContextPath() {
		    var pathName = document.location.pathname;
		    var index = pathName.substr(1).indexOf("/");
		    var result = pathName.substr(0,index+1);
		    return result;
		}
	function login() {
		alert(getContextPath());
		userInfo = {
			userName : $("#userName").val()
		}
		$.ajax({
					url : "login.action",
					type : "GET",
					dataType : "json",
					data : userInfo,
					success : function(data) {
						if (data == "succeed") {
							location.href = "index.html";
						} else {
							alert(data);
							location.href = "login.html";
						}
					}
				})
	}
</script>

</head>
<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-7">
				<div class="signin-info">
					<div class="logopanel m-b">
						<h1>[ H+ ]</h1>
					</div>
					<div class="m-b"></div>
				</div>
			</div>
			<div class="col-sm-5">
				<!-- <form method="post" action="login.action"> -->
				<p class="m-t-md">
				<h3>登录服务</h3>
				</p>
				<input type="text" class="form-control uname" id="userName"
					placeholder="用户名" /> <input type="password"
					class="form-control pword m-b" name="pwd" placeholder="密码" />
				<button class="btn btn-success btn-block" onclick="login()">登录</button>
				<!-- </form> -->
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-left"></div>
		</div>
	</div>
</body>
</html>
