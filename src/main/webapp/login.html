	 function getContextPath() {
		    var pathName = document.location.pathname;
		    var index = pathName.substr(1).indexOf("/");
		    var result = pathName.substr(0,index+1);
		    return result;
		}
	function login() {
		alert(getContextPath());
		userInfo = {
			userName : $("#userName").val()
		}
		$.ajax({
					url : "/Exam-12790-20170106-1/login.action",
					type : "GET",
					dataType : "json",
					data : userInfo,
					success : function(data) {
						if (data == "succeed") {
							location.href = "http://localhost:8080/Exam-12790-20170106-1/index.html";
						} else {
							alert(data);
							location.href = "http://localhost:8080/Exam-12790-20170106-1/login.html";
						}
					}
				})
	}
